<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Result</h1>
        <form method="POST">
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" value="{{ result.student_name }}" disabled>
            <br>
            <label for="course_name">Course:</label>
            <input type="text" id="course_name" value="{{ result.course_name }}" disabled>
            <br>
            <label for="score">Score:</label>
            <input type="number" id="score" name="score" value="{{ result.score }}" required>
            <br>
            <button type="submit" class="btn">Save Changes</button>
        </form>
        <p><a href="{{ url_for('lecturer_dashboard') }}" class="btn-cancel">Cancel</a></p>
    </div>
</body>
</html>
